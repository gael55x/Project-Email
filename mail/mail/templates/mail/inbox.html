{% extends "mail/layout.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'mail/style.css' %}">
{% endblock %}

{% block body %}
    <div class="email-system">
        <h2>{{ request.user.email }}</h2>

        <div class="button-group">
            <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
            <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
            <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        </div>

        <hr>

        <div id="emails-view">
        </div>

        <div id="email-content-view"></div>

        <div id="compose-view">
            <h3>New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    <label for="from-input">From:</label>
                    <input disabled class="form-control" id="from-input" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <label for="to-input">To:</label>
                    <input id="compose-recipients" class="form-control" id="to-input">
                </div>
                <div class="form-group">
                    <label for="subject-input">Subject:</label>
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="body-input">Body:</label>
                    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Send"/>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
